<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pixart</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<h1 class="title">Pixart</h1>
	<ul class="tabs">
		<li class="tab-link current" data-tab="tab-1">Color</li>
		<li class="tab-link" data-tab="tab-2">Stamp Tool</li>
	</ul>

	<div class="tool-container">
		<div id="tab-1" class="tab-content current">
			<div class="brush-box color"></div>
			<input class="color-input" type="text" placeholder="color">
			<button class="color-input-button">Set Color</button>
		</div>
		<div id="tab-2" class="tab-content">
			<div class="brush-box movie"></div>
			<input class="stamp-input" type="text" placeholder="Movie Title">
			<button class="stamp-button">Get Movie Image</button>
		</div>
	</div>

	<div class="paint-area-container">
		<div class="paint-area"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
